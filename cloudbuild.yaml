steps:
  # STEP 0: DEBUG CHECK - This now uses automap to correctly see the key
  - name: 'ubuntu'
    script: |
      if [ -z "$_API_KEY" ]; then
        echo "ERROR: Trigger variable _API_KEY is not being passed!"
        exit 1
      else
        echo "SUCCESS: Key is present (length: ${#_API_KEY} characters)"
      fi

  # STEP 1: BUILD
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--build-arg', 'API_KEY=$(_API_KEY)', 
      '-t', 'gcr.io/$PROJECT_ID/my-app:$COMMIT_SHA',
      '.'
    ]

  # STEP 2: PUSH
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/my-app:$COMMIT_SHA']

  # STEP 3: DEPLOY
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'mycostrainexplorer',
      '--image', 'gcr.io/$PROJECT_ID/my-app:$COMMIT_SHA',
      '--region', 'us-west1',
      '--platform', 'managed'
    ]

options:
  automapSubstitutions: true  # This makes Step 0 work!
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _API_KEY: "placeholder"
